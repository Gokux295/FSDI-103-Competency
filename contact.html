    <main class="container content-centered">
      <h2 class="fw-300 text-center">Fill the the infomation</h2>
    
      <form class="contact" action="#">
      <fieldset>
        <legend> Contact infomation</legend>
        <label for="fname">Name:</label>
        <input type="text" id="fname" placeholder="type your name">
        <label for="email">E-mail:</label>
        <input type="e-mail" id="uemail" placeholder="enter your email" required>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" placeholder="enter your cell phone number" req
        >
        <label for="message">Message:</label>
        <textarea name="message" id="umessage" cols="30" rows="10"></textarea>
      </fieldset>
      
      <fieldset>
        <legend>Product Information</legend>
        <label for="options">Type</label>
        <select name="options" id="type">
          <option value="" disabled selected>-------Select an option--------</option> 
          <option value="sell">Sell</option>
          <option value="buy">Buy</option>
        </select>
        <label for="noProducts">Number</label>
        <input type="number" min="0" max="100" step="5">
      </fieldset>

      <fieldset>
        <legend>Contact Infomation</legend>
          <div class="form-contact">
            <label for="phone">Phone:</label>
            <input type="radio" name="phone" value="telephone" id="telephone">
            <label for="radio">Email</label>
            <input type="radio" name="email" value="email" id="email">
          </div>

          <p>If you want to be contacted by phone, please select a day and time:</p>
          <label for="date">Date:</label>
          <input type="date" name="date" id="aDate">
          <label for="hour">Hour:</label>
          <input type="time" name="hour" id="hour">

      </fieldset>
      <input class="button buttons-green" type="submit" value="Send">
      </form>
